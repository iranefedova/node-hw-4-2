<style>
    .ng-dirty.ng-invalid {
        border-color: #FA787E;
    }

    .ng-dirty.ng-valid {
        border-color: #78FA89;
    }

</style>

<h2>Личный кабинет</h2>

<form class="accountForm" name="accountForm" novalidate>
  <div class="form-group">
      <label>Имя</label>
      <span ng-if="Object.keys(vm.getItems()).length == 0">{{vm.getItems().name}}</span>
      <input class="form-control" data-ng-model="vm.newUser.name" type="text" placeholder="Имя" required ng-minlength="2" name="username" ng-if="Object.keys(vm.getItems()).length != 0">
  </div>

  <div ng-messages="accountForm.username.$error" ng-if="accountForm.username.$dirty">
    <div ng-message="required" class="alert alert-danger" role="alert">Поле "Имя" обязательно для заполнения!</div>
    <div ng-message="minlength" class="alert alert-danger" role="alert">Имя слишком короткое</div>
  </div>

  <div class="form-group">
      <label>Адрес электронной почты</label>
      <input class="form-control" data-ng-model="vm.newUser.email" type="email" placeholder="E-mail" required name="email" data-ng-pattern="/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/">
  </div>

  <div ng-messages="accountForm.email.$error" ng-if="accountForm.email.$dirty">
    <div ng-message="required" class="alert alert-danger" role="alert">Поле "E-mail" обязательно для заполнения!</div>
    <div ng-message="pattern" class="alert alert-danger" role="alert">Не похоже на электронную почту</div>
  </div>

  <div class="form-group">
      <label>Телефон</label>
      <input class="form-control" data-ng-model="vm.newUser.phone" type="text" placeholder="+79005555555" name="phone" data-ng-pattern="/^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$/">
  </div>

  <div ng-messages="accountForm.phone.$error" ng-if="accountForm.phone.$dirty">
    <div ng-message="pattern" class="alert alert-danger" role="alert">Не похоже на номер телефона</div>
  </div>

  <button type="submit" class="btn btn-default" data-ng-click="vm.addAccount(vm.newUser)" data-ng-disabled="accountForm.$invalid">Сохранить</button>
</form>
